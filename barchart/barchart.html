.ui-barchart rect { cursor: pointer; }
.barchart .legend { position: absolute; background-color: white; font-size: 50%; color: black; padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 2; left: 20px; top: 55px; border: 1px solid #E0E0E0; border-radius: 3px; }
.barchart .legend .fa { margin-right: 5px; }
.barchart .legend1 { color: #3182BD; }
.barchart .legend2 { color: #FD8D3C; }
.barchart .legend3 { color: #74C476; }
.barchart .legend4 { color: #9E9AC8; }
.barchart .legend5 { color: #969696; }

<script type="text/html" settings>
	<div class="padding">
		<div data-jc="selectbox__instances__datasource:common.instances --> barchart_analytics(value);required:true;search:@(Find a specific component)">@(Main Flow instance)</div>
		<div class="help m">@(Choose max. 5 instances)</div>
		<div data-jc="multioptions" data-jc-path="?">
			<script type="text/plain">
				option('title', 'Title', '');
			</script>
		</div>
	</div>
</script>

<script type="text/html" body>
	<header>
		<button name="settings"><i class="fa fa-cog"></i></button>
		<button name="legend"><i class="fa fa-question-circle-o"></i></button>
		<button name="years">@(Y)</button>
		<button name="months">@(M)</button>
		<button name="days">@(D)</button>
		<button name="hours">@(H)</button>
		<label></label>
	</header>
	<div class="legend hidden"></div>
	<div class="chart"></div>
</script>

<script>
exports.name = 'barchart';
exports.title = 'Bar chart';
exports.icon = 'fa-bar-chart';
exports.author = 'Peter Å irka';
exports.group = 'Analytics';
exports.options = { instances: [], title: '@(Bar chart)', axisX: false, axisY: true };
exports.version = '1.0.0';

exports.install = function(instance) {

	var padding = 25;
	var data = {};
	var can = {};
	var init = false;
	var type = CACHE(instance.id) || 'days';
	var title;

	instance.on('data', function(response) {

		if (response.type !== 'stats')
			return;

		if (RELEASE && !can[response.id])
			return;

		response.body.days.reverse();
		response.body.hours.reverse();
		response.body.months.reverse();
		response.body.years.reverse();

		title = response.name;
		data[response.id] = response.body;
		!instance.options.title && instance.find('header label').text(title);
		setTimeout2(instance.id, instance.redraw, 500);
	});

	instance.redraw = function() {

		var size = instance.size;
		var count = (size.width / 60) >> 0;
		var response = [];
		var legend = instance.find('.legend').empty();
		var offset = new Date().getTimezoneOffset() + ' minutes';

		if (DEBUG) {
			for (var i = 0; i < count; i++) {
				var item = data.days[i];
				output.push({ x: item.day, y: item.value });
			}
		} else {
			var keys = Object.keys(can);
			for (var j = 0; j < keys.length; j++) {
				var key = keys[j];
				var arr = data[key];
				var output = [];

				if (type === 'hours') {
					for (var i = count; i >= 0; i--) {
						var dt = new Date().add('-' + i + ' hours');
						var date = +dt.add(offset).format('yyyyMMddHH');
						var item = arr ? arr.hours.findItem('id', date) : null;
						output.push({ x: dt.format('HH') + ':00', y: item ? item.value : 0 });
					}
				} else if (type === 'months') {
					for (var i = count; i >= 0; i--) {
						var dt = new Date().add('-' + i + ' months');
						var date = +dt.add(offset).format('yyyyMM');
						var item = arr ? arr.months.findItem('id', date) : null;
						output.push({ x: dt.format('MMM'), y: item ? item.value : 0 });
					}
				} else if (type === 'years') {
					for (var i = count; i >= 0; i--) {
						var dt = new Date().add('-' + i + ' years');
						var date = +dt.add(offset).format('yyyy');
						var item = arr ? arr.years.findItem('id', date) : null;
						output.push({ x: dt.format('yyyy'), y: item ? item.value : 0 });
					}
				} else {
					// days
					for (var i = count; i >= 0; i--) {
						var dt = new Date().add('-' + i + ' days');
						var date = +dt.add(offset).format('yyyyMMdd');
						var item = arr ? arr.days.findItem('id', date) : null;
						output.push({ x: dt.format('dd.MM.'), y: item ? item.value : 0 });
					}
				}

				legend.append('<div><i class="fa fa-square legend{0}"></i>{1}</div>'.format(j + 1, arr.name));
				response.push({ name: arr.name, values: output });
			}
		}

		SET('barchart{0}'.format(instance.id), response);
	};

	instance.getConfig = function() {
		var size = instance.size;
		var options = instance.options;
		return 'width:{width};height:{height};pr:20'.arg({ width: size.width - (padding + 10), height: size.height - padding - 40 });
	};

	instance.reconfigure = function() {

		can = {};

		var options = instance.options;
		var size = instance.size;

		for (var i = 0; i < options.instances.length; i++) {
			var id = options.instances[i];
			can[id] = 1;
			setTimeout(function(id) {
				instance.send(id, 'stats');
			}, 100 * (i + 1), id);
		}

		instance.find('header label').text(options.title || title);
		init && instance.element.RECONFIGURE('barchart', instance.getConfig());
	};

	instance.on('resize', function() {
		var size = instance.size;
		instance.element.RECONFIGURE('barchart', 'width:{0};height:{1}'.format(size.width - (padding + 10), size.height - padding - 40));
		instance.redraw();
	});

	instance.make = function() {
		instance.aclass('barchart');
		instance.find('.chart').append('<div data-jc="barchart__barchart{0}__{1}"></div>'.format(instance.id, instance.getConfig()));
		instance.reconfigure();
		init = true;
		COMPILE();

		instance.event('click', 'button', function() {
			var btn = $(this);
			var name = btn.attr('name');
			switch (name) {
				case 'settings':
					instance.settings();
					break;
				case 'legend':
					instance.find('.legend').tclass('hidden');
					break;
				case 'days':
				case 'months':
				case 'years':
				case 'hours':
					type = name;
					instance.redraw();
					instance.find('header button.selected').rclass('selected');
					btn.aclass('selected');
					CACHE(instance.id, type, '1 month');
					break;
			}
		});

		instance.find('button[name="{0}"]'.format(type)).aclass('selected');
	};

	instance.on('options', instance.reconfigure);
};

window.barchart_analytics = function(arr) {
	if (!arr || !arr.length)
		return [];
	var tmp = [];
	for (var i = 0; i < arr.length; i++) {
		var n = arr[i];
		if (n.component === 'dashboardanalytics')
			tmp.push(n);
	}
	return tmp;
};

COMPONENT('barchart', 'pl:20;pt:10;pb:25;prselected:0;axisX:false;axisY:true;paddingbars:5;limit:0;paddinggroup:10;radius:2;offsetX:10;offsetY:10;selected:{{ value | format(0) }};templateY:{{ value | format(0) }};templateX:{{ value }};height:0', function(self, config) {

	var svg, g, axis, selected;
	var templateX, templateY, templateS;
	var W = $(window);

	self.readonly();
	self.make = function() {

		self.aclass('ui-barchart');
		self.empty().append('<svg></svg>');
		svg = self.find('svg');
		axis = svg.asvg('g').attr('class', 'axisy');
		g = svg.asvg('g').attr('class', 'bars');
		selected = svg.asvg('text').attr('class', 'selected').attr('text-anchor', 'end');
		W.on('resize', self.resize);

		self.event('click mouseenter', 'rect', function(e) {
			var rect = $(this);
			var index = rect.attrd('index');

			if (index === self.$selectedindex && e.type === 'mouseenter')
				return;

			self.$selectedindex = index;
			var arr = index.split(',');
			var item = self.get()[+arr[0]];
			var value = item.values[+arr[1]];
			selected.text(templateS({ name: arr.name, x: value.x, y: value.y, value: value.y }));
			if (e.type === 'mouseenter') {
				setTimeout2(self.id, function() {
					selected.text('');
				}, 2000);
			} else
				clearTimeout2(self.id);
		});

	};

	self.destroy = function() {
		W.off('resize', self.resize);
	};

	self.resize = function() {
		setTimeout2('resize.' + self.id, function() {
			self.refresh();
		}, 500);
	};

	self.configure = function(key, value, init) {
		switch (key) {
			case 'templateX':
				templateX = Tangular.compile(value);
				break;
			case 'templateY':
				templateY = Tangular.compile(value);
				break;
			case 'selected':
				templateS = Tangular.compile(value);
				break;
			default:
				!init && self.resize();
				break;
		}
	};

	self.released = function(is) {
		!is && setTimeout(self.refresh, 1000);
	};

	self.setter = function(value) {

		if (!self.element.get(0).offsetParent) {
			setTimeout(function() {
				self.refresh();
			}, 1000);
			return;
		}

		if (!value) {
			g.empty();
			return;
		}

		var maxX = 0;
		var maxY = 0;
		var labels = [];
		var paddingbars = config.paddingbars;
		var paddinggroup = config.paddinggroup;
		var len = value.length;
		var size = value[0].values.length;
		var width = config.width ? config.width : self.element.width();
		var height = config.height ? config.height : (width / 100) * 60;
		var barwidth = ((width - paddingbars - paddinggroup - config.pl) / (size * len));
		var lines = {};

		barwidth -= paddingbars + (paddinggroup / len);

		for (var i = 0; i < len; i++) {
			var item = value[i];
			labels.push(item.name);
			for (var j = 0, length = item.values.length; j < length; j++) {
				var val = item.values[j];
				maxX = Math.max(maxX, val.x);
				maxY = Math.max(maxY, val.y);
			}
		}

		if (config.limit)
			maxY = config.limit;

		svg.attr('width', width);
		svg.attr('height', height);

		selected.attr('transform', 'translate({0},30)'.format(width - config.prselected));

		g.empty();
		axis.empty();

		lines.height = height - config.pt - config.pb;

		var T = { value: null };

		for (var i = 5; i > 0; i--) {
			var val = i * 20;
			var y = (((lines.height / 100) * val) + config.pt);
			config.axisY && axis.asvg('line').attr('x1', 0).attr('x2', width).attr('y1', y).attr('y2', y).attr('class', 'axis');
			T.value = (maxY / 100) * (100 - val);
			axis.asvg('text').aclass('ylabel').attr('transform', 'translate({0},{1})'.format(config.offsetX, y - config.offsetY)).text(templateY(T));
		}

		var offsetX = config.pl + paddingbars + paddinggroup;
		var posX = 0;
		var offsetL = (len - 1) === 0 ? 0.5 : len - 1;
		var offsetY =  config.pb;

		for (var i = 0, length = size; i < length; i++) {

			for (var j = 0; j < len; j++) {

				var item = value[j];
				var val = item.values[i];
				var rect = g.asvg('rect');
				var y = ((val.y / maxY) * 100) >> 0;
				var x = posX + (barwidth * j);
				var h = lines.height.inc('{0}%'.format(y));

				x += offsetX + (paddingbars * j);
				T.value = val.y;
				rect.attr('x', x).attr('y', ((lines.height - h) + (offsetY / 2)) - 3).attr('width', barwidth).attr('height', h).attr('class', 'bar bar' + (j + 1)).attr('data-index', j + ',' + i);
				config.radius && rect.attr('rx', config.radius).attr('ry', config.radius);
			}

			T.value = val.x;
			var text = templateX(T);
			var ax = posX + offsetX + ((len - 1) * barwidth) + paddinggroup + (paddingbars * (len - 1)) + paddingbars;
			config.axisX && axis.asvg('line').attr('x1', ax).attr('x2', ax).attr('y1', 0).attr('y2', height - 25).attr('class', 'axis');
			g.asvg('text').aclass('xlabel').text(text).attr('text-anchor', 'middle').attr('transform', 'translate({0},{1})'.format(posX + offsetX + (barwidth * offsetL), height - 6));

			posX += (len * barwidth) + paddinggroup;
			offsetX += len * paddingbars;
		}
	};
});
</script>
